<div class="row">
  <div *ngFor = "let product of perifericos$ | async" class="col s12 m4">
    <div class="card" style="width: 18rem">
      <div class="card-image">
        <img [src]="product.image">
        <span style="color:rgb(248,81,4)" class="card-title"></span>
      </div>
      <div class="card-content">
        <P><b>{{product.name}}</b></P>
        <p><b>Precio: </b>${{product.price}}</p>
      </div>
      <div class="card-action">
        <a href="#" class="btn">Buy</a>
        <p></p>
        <a (click)="Carrito(product)" class="btn">Add to Cart</a>
        <p></p>
        <a (click)="detalles(product)" data-toggle="modal" data-target="#exampleModalScrollable" class="btn">Details</a>
      </div>
    </div>
  </div>
</div>
