<font size=6 color="blue"><p>ACCESSORIES</p></font>
<div class="row">
  <div *ngFor = "let product of accesorios$ | async" class="col s12 m4">
    <div class="card" style="width: 18rem">
      <div class="card-image">
        <img [src]="product.image">
        <span style="color:rgb(248,81,4)" class="card-title"></span>
      </div>
      <div class="card-content">
        <P><b>{{product.name}}</b></P>
        <p><b>Price: </b>${{product.price}}</p>
      </div>
      <div class="card-action">
        <a href="#" class="btn">Buy</a>
        <p></p>
        <a (click)="Carrito(product)" class="btn">Add to Cart</a>
        <p></p>
        <a (click)="detalles(product)" data-toggle="modal" data-target="#exampleModalScrollable" class="btn">Details</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle"><p><b>Name:</b> {{mostrarItem.name}} </p></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="mostrarItem.image" class="card-img-top">
        <p></p>
        <p><b>Name:</b> {{mostrarItem.name}} </p>
        <p><b>Price:</b>$us {{mostrarItem.price}} </p>
        <p><b>Description:</b> {{mostrarItem.description}} </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
