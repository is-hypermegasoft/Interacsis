<div class="container">
  <h1>Listado Posts</h1>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <input type="text" class="form-control"  name="filterPost" placeholder="Search..."[(ngModel)]="filterPost">
          </div>
      </div>
  </div>

 <div class="row">
      <div class="col">
          <table class="table table-striped">
             <thead>
              <tr>
                  <!----th>Id</th-->
                  <th>Title</th>
                  
              </tr>
             </thead>
             <tbody>
              <tr *ngFor="let post of posts | filter:filterPost">
                  <!--td>{{post.id}}</td-->
                  <td>{{post.name}}</td>
                     
              </tr>
              <!----tr>
                  <td>1</td>
                  <td>TITLE</td>
              </tr-->
             </tbody> 
          </table>
      </div>
 </div>
</div>
