<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap">
  </head>
  <body>
    <header class="showcase">
      <div class="container">
        <div class="row" >
          <div class="col-12">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        
              <div class="row" *ngIf="authError">
                <div class="col-12 alert">{{ authError?.message }}</div>
              </div>
        
              <div class="row">
                <div class="col-12">
                  <label for="email">Email</label>
                  <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                </div>
              </div>
        
              <div class="row">
                <div class="col-12">
                  <label for="password">Password</label>
                  <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                </div>
              </div>
        
              <div class="row mt-2">
                <div class="col-12">
                  <a [routerLink]="['/register']">Click here to register</a>
                </div>
                  <div class="col-12">
                    <button class="btn">Login</button>
                  </div>
                </div>
              </form> 
            </div>
          </div>
        </div>
    </header>
  </body>
</html>
