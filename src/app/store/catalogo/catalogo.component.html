
<div class = "container">
  <font size=6 color="blue"><p>NUEVAS ADQUISICIONES</p></font>
<div class="row">
    <div *ngFor = "let product of nuevos$ | async" class="col s12 m3">
      <div class="card">
        <div class="card-image">
          <img [src]="product.image">
          <span style="color:rgb(248,81,4)" class="card-title"></span>
        </div>
        <div class="card-content">
          <P><b>{{product.name}}</b></P>
          <p>
            <b>Precio: </b>${{product.price}}</p>
        </div>
        <div class="card-action">
          <a href="#" class="btn">Buy</a>
          <p></p>
          <a (click)="Carrito(product)" class="btn">Add to Cart</a>
          <p></p>
          <a href="" class="btn">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
